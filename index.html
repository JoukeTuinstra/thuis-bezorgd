    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }
        body {
            font-family: 'Poppins', sans-serif;
            text-align: center;
            padding: 50px;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            height: 90vh;
            background-color: #f8f8f8;
            color: #333;
        }
        .container {
            max-width: 500px;
            margin: auto;
            padding: 25px;
            border-radius: 15px;
            box-shadow: 0px 4px 15px rgba(0, 0, 0, 0.1);
            background: white;
            text-align: center;
        }
        img {
            max-width: 130px;
            border-radius: 10px;
        }
        h2 {
            font-size: 22px;
            font-weight: 600;
            margin: 15px 0;
            color: #ff8000;
        }
        p {
            font-size: 16px;
            color: #555;
        }
        .loading-container {
            text-align: center;
            margin-top: 25px;
        }
        .loading {
            font-size: 16px;
            color: #777;
        }
        .spinner {
            border: 4px solid rgba(0, 0, 0, 0.1);
            border-left-color: #ff8000;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            display: inline-block;
            margin-top: 10px;
        }
        @keyframes spin {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }
    </style>
